# ============== 登录安全配置 ==============
# 用于防止暴力破解和恶意登录攻击
security:
  login:
    time-window: 10           # 时间窗口（秒）- 在此时间内统计失败次数
    max-fail-count: 3         # 最大失败次数 - 超过此次数将触发锁定
    lock-duration: 15         # 账户锁定时长（分钟）
    enable-ip-ban: false      # 是否启用IP封禁（暂不启用）
    ip-ban-threshold: 10      # IP封禁阈值 - 同一IP失败次数
    ip-ban-duration: 30       # IP封禁时长（分钟）