server:
  port: 8080
  servlet:
    context-path: /api





spring:
  jmx:
    enabled: false
  jackson:
    date-format: yyyy年MM月dd日 HH:mm:ss
    time-zone: GMT+8
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/exam_system_online?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT%2b8
    username: root
    password: root
    hikari:
      connection-test-query: SELECT 1 # 自动检测连接
      connection-timeout: 60000 #数据库连接超时时间,默认30秒
      idle-timeout: 500000 #空闲连接存活最大时间，默认600000（10分钟）
      max-lifetime: 540000 #此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      maximum-pool-size: 12 #连接池最大连接数，默认是10
      minimum-idle: 10 #最小空闲连接数量
      pool-name: SPHHikariPool # 连接池名称
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
  data:
    redis:
      host: localhost
      port: 6379
      password: 123456

#用于打印框架生成的sql语句，便于调试
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    auto-mapping-behavior: full
  mapper-locations: classpath*:/mapper/**/*.xml
#  global-config:
#    db-config:
#      logic-delete-field: isDeleted

minio:
  endpoint: http://182.92.135.91:8000 #minio地址（不要末尾斜杠）
  bucketName: onlinebucket #桶名称（必须全小写，符合S3规范）
  username: minio
  password: minio123456

# queryVo参数错误会被误识别成json格式！ 设置这个会做打平处理
springdoc:
  default-flat-param-object: true


logging:
  level:
    root: info
    # 开发时如需调试可以针对特定包开启 debug
    com.yangjiayu.exam_system_server_online: debug
    # 屏蔽 JMX 相关的调试日志
    javax.management.remote.rmi: warn
    sun.rmi.transport.tcp: warn